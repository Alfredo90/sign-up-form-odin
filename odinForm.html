<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="odinForm.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
</head>
<body>
    <main>
        <div class="img-container">
            <img id="image" src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="forest" >
            <div class="center-logo">
                    <div class="logo-name">
                        <img id="odin-logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
                        <h1>ODIN</h1>
                    </div>
                </div>
            </div>
        </div>
        <section class="section-container">
            <div class="paragraph-container">
                <p>This is not a real online service! You know you need something <br>
                    like this in your life to help realize your deepest dreams. <br>
                    Sign up now to get started.
                </p>
                <p>You Know you want to.</p>
            </div>
            <div class="login-container">
                <div class="para-cont">
                    <p>Let's do this!</p>
                </div>
                <div>
                    <form class="form-container" action="">
                        <div class="leftSide-login">
                            <div class="label-container">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" name="firstName"  >
                            </div>
                            <div class="label-container">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email"  >
                            </div>
                            <div class="label-container">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password"  >
                            </div>
                        </div >
                        <div class="rightSide-login">
                            <div class="label-container">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" name="lastName"  >
                            </div>
                            <div class="label-container">
                                <label for="phonenumber">EMAIL</label>
                                <input type="number" name="phonenumber"  >
                            </div>
                            <div class="label-container">
                                <label for="confirmPassword"> CONFIRM PASSWORD</label>
                                <input type="password" name="confirmPassword"  >
                            </div >
                        </div>
                    </form>
                </div>


            </div>
            <div class="div3"></div>

        </section>
    </main>
</body>
</html>
