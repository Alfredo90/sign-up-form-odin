<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="odinForm.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
</head>
<body>
    <main>
            <div class="img-container">
                <img id="image" src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="forest" >
            </div>
            <div class="section-container">
                <div class="title-container">
                    <p id="title">This is not a real online service! You know you need something like this in your life to help realize your deepest dreams. Sign up now to get started.</p>
                    <p>You know you want to.</p>
                    <p>Let's do this!</p>
                </div>
                <form class="form-container">
                    <div>
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName required">
                    </div>
                    <div>
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName required">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div>
                        <input type="submit" value="Create Account">
                    </div>
                </form>
                <div class="account-container">
                    <h4>Already have an account<a href="">Log in</a></h4>
                </div>
            </div>

    </main>
</body>
</html>
